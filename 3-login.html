<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/3-login.css">
    <title>YardSale-Log In</title>
</head>
<body>
    <main class="login">
        <div class="form-container">
            <img src="assets/logos/logo_yard_sale.svg" class="logo" alt="logo">
            <form action="/" class="form">
                <label for="email" class="label">Email address</label>
                <input type="email" id="email" class="input input-email" placeholder="example@domain.com">
                <label for="password" class="label">Password</label>
                <input type="password" id="password" class="input input-password" placeholder="*********">
                <input type="submit" value="Log In" class="primary-button login-button">
                <p class="forgot-password">
                    <a href="#">Forgot my password</a>
                </p>
            </form>
            <button class="secondary-button signup-button">Sign Up</button>
        </div>
    </main>
</body>
</html>
