<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/4-create-acc.css">
    <title>YardSale-Create account</title>
</head>
<body>
    <main class="login">
        <div class="form-container">
            <h1 class="title">My account</h1>
            <form action="/" class="form">
                <div>
                    <label for="name" class="label">Name</label>
                    <input type="text" id="name" class="input input-name" placeholder="Karen Benites">
                    <label for="email" class="label">Email address</label>
                    <input type="email" id="email" class="input input-email" placeholder="example@domain.com">
                    <label for="password" class="label">Password</label>
                    <input type="password" id="password" class="input input-password" placeholder="*********">
                </div>
                <button class="primary-button create-button">Create</button>
            </form>
        </div>
    </main>
</body>
</html>
